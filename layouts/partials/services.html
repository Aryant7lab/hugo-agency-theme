{{ $data := ($.Scratch.Get "data").services }}
{{ "<!-- Services -->" | safeHTML }}
<section id="services">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">
          {{ with $data.title }}{{ . }}{{ end }}
        </h2>
        <h3 class="section-subheading text-muted">
          {{ with $data.subtitle }}{{ . | markdownify }}{{ end }}
        </h3>
      </div>
    </div>
    <div class="row flexbox{{ if $data.style.center }} flexbox-center{{ end }} text-center">
      {{ range $data.services }}
        <div class="col-md-4">
          <span class="fa-stack fa-4x">
            <i class="fa fa-circle fa-stack-2x text-primary"></i>
            <i class="fa {{ .icon }} fa-stack-1x fa-inverse"></i>
          </span>
          <h4 class="service-heading">
            {{ if .link }}
              <a href="{{ .link | relLangURL }}">{{ .title }}</a>
            {{ else }}
              {{ .title }}
            {{ end }}
          </h4>
          <p class="text-muted">{{ .content }}</p>
        </div>
      {{ end }}
    </div>
  </div>
</section>
